<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: "Open Sans", sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navebar */
        ul {
            border-radius: 8px;
            padding: 0;
            width: 100%;
            margin: 0; /* Abstand um die ul entfernen */
            background: #000;
        }

        li {
            display: table-cell;
            width: 100%;
            vertical-align: middle; /* Vertikale Ausrichtung auf middle */
            line-height: 80px; /* Gleiche HÃ¶he wie das Bild */
        }

        a {
            color: #fff;
            text-transform: uppercase;
            text-decoration: none;
            letter-spacing: 0.15em;
            display: inline-block;
            padding: 15px 20px;
            position: relative;
        }

        a:after {
            background: none repeat scroll 0 0 transparent;
            bottom: 30px;
            content: "";
            display: block;
            height: 2px;
            left: 50%;
            position: absolute;
            background: #fff;
            transition: width 0.3s ease 0s, left 0.3s ease 0s;
            width: 0;
        }

        a:hover:after {
            width: 100%;
            left: 0;
        }

        @media screen and (max-height: 300px) {
            ul {
                margin-top: 40px;
            }
        }

        .logo {
            height: 80px;
            position: relative;
            margin-left: 30px;
            margin-top: 5px;
        }

        .container {
            position: relative;
            width: 100%;
            background-color: #B2AFE5;
        }

        .image {
            width: 100%;
            height: auto;
            z-index: -1;
            margin-top: -5px;
        }

        h1 {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            text-align: center;
            font-size: 60px;
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<div>
    <ul>
        <li><img src="memoji.png" alt="Logo" class="logo"></li>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</div>

<div class="container">
    <img src="3DModellMeOnComputer.png" class="image">
    <h1>Just your "Daily dose" of ME.</h1>
</div>

</body>
</html>
